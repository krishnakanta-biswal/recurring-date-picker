<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recurring Date Picker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Recurring Date Picker</h2>

    <label for="start-date" class="block mb-1 font-medium">Start Date:</label>
    <input type="date" id="start-date" class="w-full mb-4 p-2 border rounded" />

    <label for="end-date" class="block mb-1 font-medium">End Date (optional):</label>
    <input type="date" id="end-date" class="w-full mb-4 p-2 border rounded" />

    <label for="repeat-type" class="block mb-1 font-medium">Repeat:</label>
    <select id="repeat-type" class="w-full mb-4 p-2 border rounded">
      <option value="none">Does not repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>

    <label for="interval" class="block mb-1 font-medium">Repeat every:</label>
    <input type="number" id="interval" value="1" class="w-full mb-4 p-2 border rounded" min="1" />

    <div id="weekdays" class="mb-4">
      <span class="font-medium block mb-1">Select Weekdays:</span>
      <label><input type="checkbox" value="0" /> Sun</label>
      <label><input type="checkbox" value="1" /> Mon</label>
      <label><input type="checkbox" value="2" /> Tue</label>
      <label><input type="checkbox" value="3" /> Wed</label>
      <label><input type="checkbox" value="4" /> Thu</label>
      <label><input type="checkbox" value="5" /> Fri</label>
      <label><input type="checkbox" value="6" /> Sat</label>
    </div>

    <button id="save-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded">
      Save
    </button>

    <div class="mt-6">
      <h3 class="font-semibold mb-2">Preview Dates:</h3>
      <div id="preview-dates" class="text-sm text-gray-700"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>

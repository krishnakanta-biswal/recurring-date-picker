<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recurring Date Picker</title>

  <!-- âœ… Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Recurring Date Picker</h1>

    <!-- Start Date -->
    <div class="mb-4">
      <label for="start-date" class="block text-gray-700 font-medium mb-1">Start Date:</label>
      <input type="date" id="start-date" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"/>
    </div>

    <!-- End Date -->
    <div class="mb-4">
      <label for="end-date" class="block text-gray-700 font-medium mb-1">End Date (optional):</label>
      <input type="date" id="end-date" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"/>
    </div>

    <!-- Repeat every X [unit] -->
    <div class="mb-4">
      <label for="interval" class="block text-gray-700 font-medium mb-1">Repeat every:</label>
      <div class="flex gap-2">
        <input type="number" id="interval" min="1" value="1" class="w-1/2 border rounded-md px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"/>
        <select id="frequency" class="w-1/2 border rounded-md px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
          <option>Day(s)</option>
          <option>Week(s)</option>
          <option>Month(s)</option>
          <option>Year(s)</option>
        </select>
      </div>
    </div>

    <!-- Select weekdays -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">Select weekdays:</label>
      <div class="flex flex-wrap gap-3">
        <label><input type="checkbox" value="1" class="mr-1">Mon</label>
        <label><input type="checkbox" value="2" class="mr-1">Tue</label>
        <label><input type="checkbox" value="3" class="mr-1">Wed</label>
        <label><input type="checkbox" value="4" class="mr-1">Thu</label>
        <label><input type="checkbox" value="5" class="mr-1">Fri</label>
        <label><input type="checkbox" value="6" class="mr-1">Sat</label>
        <label><input type="checkbox" value="0" class="mr-1">Sun</label>
      </div>
    </div>

    <!-- Monthly pattern -->
    <div class="mb-4">
      <label for="monthly-pattern" class="block text-gray-700 font-medium mb-1">Pattern:</label>
      <select id="monthly-pattern" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
        <option value="">None</option>
        <option value="second-tuesday">Second Tuesday of every month</option>
      </select>
    </div>

    <!-- Preview Dates -->
    <div class="mb-4">
      <strong class="text-gray-800">Preview Dates:</strong>
      <ul id="preview-list" class="text-sm text-gray-700 list-disc pl-5 mt-1"></ul>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between">
      <button id="save-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md font-semibold">Save</button>
      <button id="clear-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md font-semibold">Clear</button>
    </div>
  </div>

  <script src="recurringPicker.js"></script>
  <script src="app.js"></script>
</body>
</html>
